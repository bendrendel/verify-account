<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="script.js" defer></script>
    <title>Verify Account UI</title>
  </head>
  <body>
    <div class="container">
      <h1>Verify Your Account</h1>
      <p>We emailed you the six digit code to cool_guy@email.com.<br/>Enter the code below to confirm your email address.</p>

      <div class="code-container">
        <input type="number" name="digit-1" required min="0" max="9" placeholder="0">
        <input type="number" name="digit-2" required min="0" max="9" placeholder="0">
        <input type="number" name="digit-3" required min="0" max="9" placeholder="0">
        <input type="number" name="digit-4" required min="0" max="9" placeholder="0">
        <input type="number" name="digit-5" required min="0" max="9" placeholder="0">
        <input type="number" name="digit-6" required min="0" max="9" placeholder="0">
      </div>

      <p class="info">This is design only. We didn't actually send you an email as we don't have your email, right?</p>
    </div>
  </body>
</html>
